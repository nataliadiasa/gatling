name: Execute Load And Spike Tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      serverest:
        image: paulogoncalvesbh/serverest

    steps:
      - uses: actions/checkout@v3
      
      - name: Build image
        run: docker build -t testing --build-arg script=load-test.js .

      - name: Run load test
        run: docker run -e SERVEREST_URL=http://serverest:3000 testing

      - name: Run spike test test
        run: docker run -e SERVEREST_URL=http://serverest:3000 -e SCRIPT=spike-test.js testing